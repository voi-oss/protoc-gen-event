syntax = "proto3";

package voi.event;
option go_package = "github.com/voi-oss/protoc-gen-event/pkg/options;options";

import "google/protobuf/descriptor.proto";

message EventOption {
  string topic_name = 1;
  bool skip = 2;
  bool no_message_validation = 3;
}

extend google.protobuf.MessageOptions {
  EventOption options = 50142;
}

// PIICategory describes the type of PII contained in a field.
enum PIICategory {
  PII_NONE = 0;
  PII_OTHER = 1;
  PII_NAME = 2;
  PII_EMAIL = 3;
  PII_PHONE = 4;
  PII_IP = 5;
  PII_DEVICE_ID = 6;
  PII_DOCUMENT_NUMBER = 7;
}

// AccountType describes a user category.
enum AccountType {
  ACCOUNT_NONE = 0;
  ACCOUNT_OTHER = 1;
  ACCOUNT_RIDER = 2;
  ACCOUNT_HUNTER = 3;
}

message FieldOption {
  bool is_metadata = 1;
  string name = 2;
  bool inject_message_id = 3;
  PIICategory pii = 4;
  AccountType account_id = 5;
}

extend google.protobuf.FieldOptions {
  FieldOption field = 50924;
}
