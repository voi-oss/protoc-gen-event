syntax = "proto3";

package voi.event;
option go_package = "github.com/voi-oss/protoc-gen-event/pkg/options;options";

import "google/protobuf/descriptor.proto";

message EventOption {
  string topic_name = 1;
  bool skip = 2;
}

extend google.protobuf.MessageOptions {
  EventOption options = 50142;
}
